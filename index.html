<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨネ、チノちゃんでシコってんだろ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ヨネ、チノちゃんでシコってんだろ</h1>

    <!-- 数字の数を選ぶ画面 -->
    <div id="start-screen">
        <p>Select the number of digits:</p>
        <button class="number-choice" data-number="5">5</button>
        <button class="number-choice" data-number="6">6</button>
        <button class="number-choice" data-number="7">7</button>
        <button id="lottery-button">抽選を受ける</button> <!-- 抽選ボタン -->
    </div>

    <!-- 数字並び替えゲームのメイン画面 -->
    <div id="number-container"></div>
    <button id="check-button">確認</button>
    <div id="result"></div>
    <div id="elapsed-time"></div>

    <!-- スロット表示エリア -->
    <div id="slot-machine"></div>

    <!-- クリアメッセージと画像 -->
    <div id="clear-message">
        <div id="clear-time"></div>
        <img src="chinonono.jpg" alt="チノちゃん" id="chino-image">
        <button id="restart-button">再スタート</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
